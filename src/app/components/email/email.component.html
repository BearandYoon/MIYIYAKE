<div class="middle-box text-center loginscreen  animated fadeInDown">
  <div>
    <h3>Welcome to MIYIYAKE</h3>
    <a routerLink="/login" id="goback">Go back</a>
    <form class="m-t" #formData='ngForm' (ngSubmit)="onSubmit(formData)">
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email" (ngModel)="email" required="">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" (ngModel)="password" required="">
      </div>
      <button type="submit" class="btn btn-primary block full-width m-b" [disabled]="!formData.valid">Login</button>

      <a href="#"><small>Forgot password?</small></a>
      <p class="text-muted text-center"><small>Do not have an account?</small></p>
      <a class="btn btn-sm btn-white btn-block" routerLink="/signup">Create an account</a>
    </form>
  </div>
</div>
