<div class="middle-box text-center loginscreen animated fadeInDown">
  <div>
    <h3>Register to MIYIYAKE</h3>
    <p>Create account to see it in action.</p>
    <div class="alert alert-success alert-dismissable" *ngIf="!isError && message">
      {{message}}
    </div>
    <div class="alert alert-danger alert-dismissable" *ngIf="isError && message">
      {{message}}
    </div>
    <form class="m-t" #formData='ngForm' (ngSubmit)="onSubmit(formData)">
      <div class="form-group">
        <input type="text" class="form-control" (ngModel)="email" placeholder="Email" name="email" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" (ngModel)="password" placeholder="Password" name="password" required>
      </div>
      <div class="form-group">
        <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree the terms and policy </label></div>
      </div>
      <button type="submit" class="btn btn-primary block full-width m-b" [disabled]="!formData.valid">Create my account</button>

      <p class="text-muted text-center"><small>Already have an account?</small></p>
      <a class="btn btn-sm btn-white btn-block" routerLink="/login">Login</a>
    </form>
  </div>
</div>
